<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Plate Designing Tool</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>

<body>
    <form action="" class="form">
        <h2>Background Color</h2>
        <div class="row">
            <div>
                <label for="anthracite">
                    <div class="background-color" data-bgcolor="antiquewhite" style="background:antiquewhite;">
                        <div class="background-mark"></div>
                    </div>
                </label>
                <p>Anthracite</p>
            </div>

            <div>
                <label for="black">
                    <div class="background-color" data-bgcolor="black" style="background:black;">
                        <div class="background-mark"></div>
                    </div>
                </label>
                <p>Black</p>

            </div>

            <div>
                <label for="grey">
                    <div class="background-color" data-bgcolor="grey" style="background:grey;">
                        <div class="background-mark"></div>
                    </div>
                </label>
                <p>Mid grey</p>
            </div>

            <div>
                <label for="white">
                    <div class="background-color" data-bgcolor="white" style="background:white;">
                        <div class="background-mark"></div>
                    </div>
                </label>
                <p>White</p>
            </div>
        </div>

        <h2>Text Color</h2>
        <label for="double-cream">
            <div class="row">
                <div>
                    <label for="double-cream">
                        <div class="text-color" data-color="gold"
                            style="background:gold;box-shadow: inset 0px 0px 0px 3px grey;border: 1px solid red">
                            <div class="text-mark"></div>
                        </div>
                    </label>
                    <p>DoubleCream</p>
                </div>

                <div>
                    <label for="silver">
                        <div class="text-color" data-color="silver" style="background:silver;">
                            <div class="text-mark"></div>
                        </div>
                    </label>
                    <p>Silver</p>
                </div>

                <div>
                    <label for="White">
                        <div class="text-color" data-color="white" style="background:white;">
                            <div class="text-mark"></div>
                        </div>
                    </label>
                    <p>White</p>
                </div>
                <div>
                    <label for="Black">
                        <div class="text-color" data-color="black" style="background:black;">
                            <div class="text-mark"></div>
                        </div>
                    </label>
                    <p>Black</p>
                </div>
            </div>

            <h2>Font Style</h2>
            <div class="row">
                <div>
                    <label for="font1">
                        <div class="font-style font1" data-font="Times New Roman">
                            <br><br>
                            <p class="font-para">Font1</p> <div class="font-mark"></div>
                        </div>
                    </label>
                    
                </div>

                <div>
                    <label for="font2">
                        <div class="font-style font2" data-font="Courier">  <br><br>
                            <p class="font-para">Font2</p><div class="font-mark"></div>                                                       
                        </div>                                              
                    </label>

                </div>
                <div>
                    <label for="font3">
                        <div class="font-style font3" data-font="Verdana" data-text="capitalize">
                            <br><br>
                            <p class="font-para">Font3</p><div class="font-mark"></div>
                            <!-- <img src="tick-mark.png" class="new-mark" alt="" height="30px" width="30px"> -->
                        </div>
                    </label>
                    
                </div>
                <div>
                    <label for="font4">
                        <div class="font-style font4" data-font="Arial" data-text="capitalize"><br><br>
                            <p class="font-para">Font4</p> <div class="font-mark"></div>
                        </div>
                    </label>
                   
                </div>
            </div>
            <br><br><br><br>
            <label for="Address" class="address">Type:Address going on sign</label><br><br>
            <input type="text" id="myinput" placeholder="Enter Address..."><br><br>
            <div id="mydiv"></div>
    </form>
</body>

</html>
