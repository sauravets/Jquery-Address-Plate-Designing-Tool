<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Plate Designing Tool</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>

<body>
    <form action="" class="form">
        <h2>Background Color</h2>
        <div class="row">
            <div>
                <label for="anthracite">
                    <div class="column" data-bgcolor="anthracite" style="background:antiquewhite;">
                       <div class="tick-mark"> </div>
                    </div>
                </label>
                <input type="radio" value="anthracite" name='background_color' id="anthracite">
                <p>Anthracite</p>
               
            </div>
            <div>
                <label for="black">
                    <div class="column" data-bgcolor="black" style="background:black;">
                        <div class="tick-mark"></div>
                    </div>
                </label>
                <input type="radio" value="black" name='background_color' id="black">
                <p>Black</p>
               
            </div>

            <div>
                <label for="grey">
                <div class="column" data-bgcolor="grey" style="background:grey;">
                    <div class=""> </div>
                </div>                
            </label>
                <input type="radio" value="grey" name='background_color' id="grey">
                <p>Mid grey</p>
            </div>

            <div>
                <label for="white">
                <div class="column" data-bgcolor="white" style="background:antiquewhite;">
                    <div class=""> </div>
                </div>
            </label>                
                <input type="radio" value="white" name='background_color' id="white">
                <p>White</p>
            </div>
        </div>

        <h2>Text Color</h2>
        <label for="double-cream">
        <div class="row">
            <div>
                <label for="double-cream">
                <div class="text-color" data-bgcolor="double-cream" style="background:gold">
                </div>
                </label>
                <input type="radio" value="double-cream" name='text_color' id="double-cream">
                <p>double-cream</p>
            </div>

            <div>
                <label for="silver">
                <div class="text-color" data-bgcolor="silver" style="background:silver;">
                </div>
            </label>
            <input type="radio" value="silver" name='text_color' id="silver">
                <p>Silver</p>
            </div>

            <div>
                <label for="White">
                <div class="text-color" data-bgcolor="white" style="background:white;">
                </div>
            </label>
            <input type="radio" value="white" name='text_color' id="White">
                <p>White</p>
            </div>
            <div>
                <label for="Black">
                <div class="text-color" data-bgcolor="black" style="background:black;">
                </div>
            </label>
            <input type="radio" value="black" name='text_color' id="Black">
                <p>Black</p>
            </div>
        </div>

        <h2>Font Style</h2>
        <div class="row">
            <div>
                <label for="font1">
                <div class="font-style font1">
                </div>
            </label>
            <input type="radio" value="font1" name='font_style' id="font1">
                <p>Font1</p>
            </div>

            <div>
                <label for="font2">
                <div class="font-style  font2">
                </div>
            </label>
            <input type="radio" value="font2" name='font_style' id="font2">
                <p>Font2</p>
            </div>
            <div>
                <label for="font3">
                <div class="font-style  font3">
                </div>
            </label>
            <input type="radio" value="font3" name='font_style' id="font3">
                <p>Font3</p>
            </div>
            <div>
                <label for="font4">
                <div class="font-style  font4">
                </div>
            </label>
            <input type="radio" value="font4" name='font_style' id="font4">
                <p>Font4</p>
            </div>
        </div>
        <label for="Address">Type:Address going on sign</label><br><br>
        <input type="text" id="myinput" placeholder="Enter Address..."><br><br>
        <div id="mydiv"></div>
    </form>
</body>

</html>
