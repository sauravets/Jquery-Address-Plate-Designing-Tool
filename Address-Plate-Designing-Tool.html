<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Plate Designing Tool</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>

<body>
    <form action="" class="form">
        <h2>Background Color</h2>
        <div class="row">
            <div>
                <label for="anthracite">
                    <div class="column" id="anthracite" data-bgcolor="antiquewhite" style="background:antiquewhite;">
                        <div class="tick-mark"></div>
                    </div>
                </label>
                <p>Anthracite</p>
            </div>

            <div>
                <label for="black">
                    <div class="column" id="black" data-bgcolor="black" style="background:black;">
                        <div class="tick-mark"></div>
                    </div>
                </label>
                <p>Black</p>

            </div>

            <div>
                <label for="grey">
                    <div class="column" id="grey" data-bgcolor="grey" style="background:grey;">
                        <div class="tick-mark"> </div>
                    </div>
                </label>
                <p>Mid grey</p>
            </div>

            <div>
                <label for="white">
                    <div class="column" id="white" data-bgcolor="white" style="background:white;">
                        <div class="tick-mark"></div>
                    </div>
                </label>
                <p>White</p>
            </div>
        </div>

        <h2>Text Color</h2>
        <label for="double-cream">
            <div class="row">
                <div>
                    <label for="double-cream">
                        <div class="text-color" id="double-cream" data-color="gold" style="background:gold">
                            <div class="tick-mark"></div>
                        </div>
                    </label>
                    <p>double-cream</p>
                </div>

                <div>
                    <label for="silver">
                        <div class="text-color" id="silver" data-color="silver" style="background:silver;">
                            <div class="tick-mark"></div>
                        </div>
                    </label>
                    <p>Silver</p>
                </div>

                <div>
                    <label for="White">
                        <div class="text-color" id="White" data-color="white" style="background:white;">
                            <div class="tick-mark"></div>
                        </div>
                    </label>
                    <p>White</p>
                </div>
                <div>
                    <label for="Black">
                        <div class="text-color" id="Black" data-color="black" style="background:black;">
                            <div class="tick-mark"></div>
                        </div>
                    </label>
                    <p>Black</p>
                </div>
            </div>

            <h2>Font Style</h2>
            <div class="row">
                <div>
                    <label for="font1">
                        <div class="font-style font1" id="font1" data-font="Times New Roman">
                            <div class="tick-mark"></div>
                        </div>                        
                    </label>                    
                    <p>Font1</p>                    
                </div>

                <div>
                    <label for="font2">
                        <div class="font-style font2" id="font2" data-font="Courier">
                            <div class="tick-mark"></div>
                        </div>
                    </label>                    
                    <p>Font2</p>                    
                </div>
                <div>
                    <label for="font3">
                        <div class="font-style font3" id="font3" data-font="Verdana">
                            <div class="tick-mark"></div>
                        </div>
                    </label>                    
                    <p>Font3</p>                    
                </div>
                <div>
                    <label for="font4">
                        <div class="font-style font4" id="font4" data-font="Arial">
                            <div class="tick-mark"></div>
                        </div>
                    </label>                    
                    <p>Font4</p>                
                </div>
            </div>
            <label for="Address">Type:Address going on sign</label><br><br>
            <input type="text" id="myinput" placeholder="Enter Address..."><br><br>
            <div id="mydiv"></div>
    </form>
</body>

</html>
